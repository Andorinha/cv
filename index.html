<script>
  $('.grid').masonry({
    itemSelector: '.grid-item',
    columnWidth: 310
  });
  $('.lazy').Lazy({
    customLoaderName: function(element) {
      element.html('element handled by "customLoaderName"');
      element.load();
    },
    asyncLoader: function(element, response) {
      setTimeout(function() {
        element.html('element handled by "asyncLoader"');
        response(true);
      }, 1000);
    }
  });
</script>
